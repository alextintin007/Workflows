coffea-plot:
  process:
    process_type: 'interpolated-script-cmd'
    script: |
      ls
      mkdir -p results/
  environment:
    environment_type: 'docker-encapsulated'
    image: coffeateam/coffea-base
    imagetag: 0.7.21
  publisher:
    publisher_type: interpolated-pub
    publish:
      coffea_results: '{coffea_outputs}'

rdf-plot:
  process:
    process_type: 'interpolated-script-cmd'
    script: |
      ls
      echo "Root"
  environment:
    environment_type: 'docker-encapsulated'
    image: rootproject/root
    imagetag: 6.28.00
  publisher:
    publisher_type: interpolated-pub
    publish:
      rdf_results: '{rdf_outputs}'

